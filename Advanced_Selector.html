<!-- Create a web page with a list of tech stacks involved in full-stack web development
     where the even-numbered items have a different background color than the odd-numbered items. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <style>
        ol li:nth-child(2n){
            background-color: yellow;
        }
        ol li:nth-child(odd){
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Technologies Involved in Full Stack Web Development</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>MySQL</li>
        <li>MongoDB</li>
        <li>React JS</li>
        <li>Node JS</li>
    </ol>
</body>
</html>
