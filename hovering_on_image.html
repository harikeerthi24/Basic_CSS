<!-- Create a web page with an image that is hidden until it is hovered over. 
         Use a heading above the image that says hover below to reveal a surprise. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover image</title>
    <style>
        img{opacity: 0;}
        img:hover{opacity: 5;}
    </style>
</head>
<body>
    <h1>Hover below to reveal a surprise</h1>
    <img src="./wallpaper.jpg" alt="image">
</body>
</html>
