<!-- Create a simple webpage with an image. Add a hover effect to the image where the border
         color changes and the image must be circular on hover. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricular image hover</title>
    <style>
        div img:hover{border-radius: 50%; border: 20px solid blue;}
        div img{border: 20px solid greenyellow;}
    </style>
</head>
<body>
    <div>
        <img src="./wallpaper.jpg" alt="circular image hover">
    </div>
</body>
</html>
