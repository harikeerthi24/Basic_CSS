<!-- Create a web page with 5 a tag similar to a navigation bar.
       Each link should change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering Effect</title>
    <style>
        .home_link:hover{color: black}
        .tools_link:hover{color: blue}
        .menu_link:hover{color: green;}
        .help_link:hover{color: red;}
        .feedback_link:hover{color: gold;}

    </style>
</head>
<body>
    <a href="#HOME" class="home_link">- HOME</a><br>
    <a href="#TOOLS" class="tools_link">- TOOLS</a><br>
    <a href="MENU" class="menu_link">- MENU</a><br>
    <a href="HELP" class="help_link">- HELP</a><br>
    <a href="FEEDBACK" class="feedback_link">- FEEDBACK</a>
</body>
</html>
