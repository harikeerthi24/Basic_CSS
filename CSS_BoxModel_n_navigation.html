<!-- Create a navigation bar. The navigation bar must contain 5 navigation links that are 
        properly placed within the navigation bar using the CSS box model. 
            The navigation items must change their text color on hover. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
      nav {background-color: cornflowerblue;
        padding: 20px;}

      a {color: #fff;
        margin-right: 20px;
        margin-left: 20px;}

      a:hover {color: #000;}
    </style>
</head>
<body>
    <nav>
        <a href="Home">Home    </a>
        <a href="About Us">About    </a>
        <a href="Contact">Contact   </a>
        <a href="Blog">Blog    </a>
        <a href="Login">Login   </a>
    </nav>
    
</body>
</html>
