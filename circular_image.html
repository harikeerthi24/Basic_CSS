<!-- Create a simple webpage with an image and make the image circular using border-radius. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular Image</title>
    <style>
        div img{border-radius: 50%;}
    </style>
</head>
<body>
    <div><img src="./wallpaper.jpg" alt="circular image"></div>
</body>
</html>
