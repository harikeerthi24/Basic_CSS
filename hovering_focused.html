<!-- Create a div centered with an image and paragraph similar to the image mentioned below. 
        The card must be semi-transparent as default and on hovering the card must be displayed clearly.
         Use CSS opacity to achieve this output. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
          height: 200px;
          width: 300px;
        }
  
        div {
          margin: 0 auto;
          background-color: aquamarine;
          width: 300px;
          padding: 10px;
          border-radius: 20px;
          opacity: 0.5;
        }
  
        div:hover {
          opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <img src="./wallpaper.jpg" alt="image">
        <p><b>Let's Conqure</b></p>
    </div>
   
</body>
</html>
